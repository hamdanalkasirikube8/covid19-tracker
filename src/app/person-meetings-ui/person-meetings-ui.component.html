<div *ngIf="!recentMeetings" class="row">
  <div class="col-sm-12 col-12">
    <p>No meetings found, please add person and meeting details!</p>
  </div>
</div>

<div *ngIf="recentMeetings" class="row">
  <div class="col-sm-8 col-12">
    <mat-card class="mat-elevation-z8" >
      <mat-card-title>Recent meetings</mat-card-title>
      <mat-form-field class="form-element" >
        <input matInput placeholder="Seach by name" (keyup)="onSearch($event)">
      </mat-form-field>
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="datasource" matSort>
            <ng-container  matColumnDef="no">
                <th  mat-header-cell *matHeaderCellDef  > No. </th>
                <td mat-cell *matCellDef="let i = index"
                matTooltipClass="matTooltip" matTooltip="Click to see all meetings with this person!"> {{i+1}} </td>
              </ng-container>
    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"
                matTooltipClass="matTooltip" matTooltip="Click to see all meetings with this person!"> {{element.name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let element"
                matTooltipClass="matTooltip" matTooltip="Click to see all meetings with this person!"> {{element.date}} </td>
            </ng-container>
    
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
                <td mat-cell *matCellDef="let element"
                matTooltipClass="matTooltip" matTooltip="Click to see all meetings with this person!"> {{element.time}} </td>
            </ng-container>
    
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let element"
                matTooltipClass="matTooltip" matTooltip="Click to see all meetings with this person!"> {{element.location}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns;" (click)="selection.toggle(row)"
                (click)="rowClicked( row) "
                [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true"
                (mouseout)="row.hovered = false"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
      </div>
    </mat-card>
  </div>

  <div class="col-sm-4 col-12">
    <all-meetings-view  [personName]="fullname" [meetingsArray]="meetings"></all-meetings-view>
    </div>
</div>
