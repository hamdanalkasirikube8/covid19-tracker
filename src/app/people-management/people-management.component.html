<div class="row">
    <div class="col-sm-6 col-12 ">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Meeting details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
            <mat-form-field class="form-element" appearance="fill">
              <mat-label>First name</mat-label>
              <input matInput placeholder="firstname" formControlName="firstname">
            </mat-form-field>

            <mat-form-field class="form-element" appearance="fill">
              <mat-label>Last name</mat-label>
                <input matInput placeholder="lastname" formControlName="lastname">
              </mat-form-field>
        
              <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              
              <mat-form-field appearance="fill">
                <mat-label>Time</mat-label>
                <input  matInput [ngxTimepicker]="pickers" formControlName="time">
                <ngx-material-timepicker #pickers></ngx-material-timepicker>           
              </mat-form-field>

              <mat-form-field class="form-element" appearance="fill">
                <mat-label>Location</mat-label>
                <textarea  matInput placeholder="meeting location" value="{{ formGroup.get('address') }}" 
                formControlName="address"></textarea>
              </mat-form-field>
        

            <div class="form-element">
              <button [disabled]="!formGroup.valid" mat-raised-button color="primary" type="submit" class="button" >Submit Details</button>
            </div>
        
          </form>
        </mat-card-content>
      </mat-card>
     
    </div>
    <div class="col-sm-6 col-12">
      <map-component  (passLocationInformation)="getLocation($event)"></map-component>
    </div>
</div>
